[uwsgi]
chdir  = /app
module = config.wsgi:application
static-index = index.html
static-map = /static=/static

strict = true
master = true
enable-threads = true
vacuum = true                        ; Delete sockets during shutdown
single-interpreter = true
die-on-term = true                   ; Shutdown when receiving SIGTERM (default is respawn)
need-app = true

disable-logging = true               ; Disable built-in logging
log-4xx = true                       ; but log 4xx's anyway
log-5xx = true                       ; and 5xx's

harakiri = 60                        ; forcefully kill workers after 60 seconds


cheaper-algo = busyness
processes = 8                        ; Maximum number of workers allowed
threads = 8                          ; Number of threads per worker
; cheaper = 2                          ; Minimum number of workers allowed
; cheaper-initial = 4                  ; Workers created at startup
; cheaper-overload = 1                 ; Length of a cycle in seconds
; cheaper-step = 2                     ; How many workers to spawn at a time

; cheaper-busyness-multiplier = 15     ; How many cycles to wait before killing workers
; cheaper-busyness-min = 4             ; Below this threshold, kill workers (if stable for multiplier cycles)
; cheaper-busyness-max = 20            ; Above this threshold, spawn new workers
; cheaper-busyness-backlog-alert = 4   ; Spawn emergency workers if more than this many requests are waiting in the queue
; cheaper-busyness-backlog-step = 1    ; How many emergency workers to create if there are too many requests in the queue


buffer-size = 32768
; lazy-apps = true