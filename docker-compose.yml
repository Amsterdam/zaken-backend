      - fixxx-looplijsten-backend_looplijsten_backend
      - top_and_zaak_backend_bridge
    build: app
    ports:
      - 9000:8000
      - 5678:5678
    links:
      - database
    environment:
      # - OPEN_ZAAK_CLIENT=client
