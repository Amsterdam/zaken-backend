version: '3.5'

services:
  zaak-gateway:
    networks:
      - fixxx-looplijsten-backend_looplijsten_backend
    build: app
    volumes:
      - .:/app
    ports:
      - 8080:8000
    depends_on:
      - database
      - openzaak.local
    environment:
      - OPEN_ZAAK_CLIENT=client
      - OPEN_ZAAK_SECRET_KEY=secret_key
      - OPEN_ZAAK_PORT=8000
      - OPEN_ZAAK_API_VERSION=v1
      - OPEN_ZAAK_CONTAINER_NAME=openzaak.local
      - UWSGI_STATIC_MAP=/static=/static
  database:
    networks:
      - fixxx-looplijsten-backend_looplijsten_backend    
    image: amsterdam/postgres11
    shm_size: '512m'
    ports:
      - "6409:5432"
    environment:
      POSTGRES_DB: zaken
      POSTGRES_USER: zaken
      POSTGRES_PASSWORD: insecure
  db:
    networks:
      - fixxx-looplijsten-backend_looplijsten_backend   
    image: mdillon/postgis
  redis:
    networks:
      - fixxx-looplijsten-backend_looplijsten_backend
    image: redis
  openzaak.local:
    networks:
      - fixxx-looplijsten-backend_looplijsten_backend
    image: openzaak/open-zaak
    environment:
      - DJANGO_SETTINGS_MODULE=openzaak.conf.docker
      - SECRET_KEY=${SECRET_KEY:-7(h1r2hk)8z9+05edulo_3qzymwbo&c24=)qz7+_@3&2sp=u%i}
      - IS_HTTPS=no
      - ALLOWED_HOSTS=*
      - SUBPATH=${SUBPATH:-/localhost}
      - CACHE_DEFAULT=redis:6379/0
      - CACHE_AXES=redis:6379/0
      - NOTIFICATIONS_DISABLED=True
    ports:
      - 8090:8000
    depends_on:
      - db
      - redis

networks:
  fixxx-looplijsten-backend_looplijsten_backend:
    external: true