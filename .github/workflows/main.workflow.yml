name: 'Install, lint, test & build'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Linting
      run: bash bin/cleanup_pre_commit.sh
    - name: Build Docker image
      run: docker-compose build
    - name: Create Docker network
      run: docker network create zaken_network
    - name: Create TOP and Zaken Docker network
      run: docker network create top_and_zaak_backend_bridge
    - name: Build Docker image
      run: docker-compose up -d
    - name: Run migrations
      run: docker-compose exec -T zaak-gateway python manage.py migrate --verbosity 3
    - name: Run Tests
      run: docker-compose exec -T zaak-gateway python manage.py test --verbosity 3
